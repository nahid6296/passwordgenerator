<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Password Generator</h1>
    <form action="/generate" method="post" class="mt-4">
        <div class="form-group">
            <label for="length">Password Length</label>
            <input type="number" name="length" id="length" class="form-control" value="12" min="8" max="32" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">
                Include Uppercase Letters
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="lowercase" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">
                Include Lowercase Letters
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="digits" id="digits" checked>
            <label class="form-check-label" for="digits">
                Include Digits
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="symbols" id="symbols" checked>
            <label class="form-check-label" for="symbols">
                Include Symbols
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Generate Password</button>
    </form>

    {% if password %}
        <div class="mt-4">
            <h2>Generated Password:</h2>
            <input type="text" class="form-control" value="{{ password }}" readonly>
        </div>
    {% endif %}
</div>
</body>
</html>
